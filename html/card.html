<div class="card">
  <a href="{{{url}}}">
    <div class="card_content">

      <div class="header">
        <h1>{{{title}}}</h1>
      </div>

      <div class="left">
        <div class="thumbnail"> <img src="{{imageUrl}}" /></div>
        <h2>{{source}}</h2>
        <h5>{{time}}</h5>
        <h6>{{month}}{{day}}</h6>
      </div>

      <div class="right">
        <p>{{{content}}}</p>
      </div>
      
    </div>

  </a>
</div>
