<div class="card">
  <div class="thumbnail">
    <img class="left" src="{{imageUrl}}"/>
  </div>
  <div class="right">
    <h1><a href="{{{url}}}">{{{title}}}</a></h1>
    <div class="source">
      <h2>{{source}}</h2>
    </div>
    <div class="separator"></div>
    <p>{{{content}}}</p>
  </div>
  <h5>{{day}}</h5>
  <h6>{{month}}</h6>
</div>
