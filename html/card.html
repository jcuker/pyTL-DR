<div class="card">
  <div class="thumbnail">
    <img class="left" src="{{imageUrl}}" />
  </div>
  <div class="right">
    <h1>
      <a href="{{{url}}}">{{{title}}}</a>
    </h1>
    <div class="separator"></div>
    <p>{{{content}}}</p>
  </div>
  <div class="source"><h2>{{source}}</h2></div>
  <h5>{{time}}</h5>
  <h6>{{month}}{{day}}</h6>
</div>
